<app-navbar></app-navbar>
<div class="mesa view">
    <div class="container IA">
        <app-mano [cartas]="cartasIA" [show]="!juego.jugada" [claseCarta]="claseIA"></app-mano>
        <div class="jugada jugada-IA" *ngIf="juego.jugada">{{jugadaIA}}</div>
    </div>
    <div class="resultado" *ngIf="juego.jugada">{{juego.resultado}}</div>
    <div class="container jugador">
        <div class="jugada jugada-jugador">{{jugadaJugador}}</div>
        <app-mano [cartas]="cartasJugador" [claseCarta]="claseJugador" class="mano-jugador"></app-mano>
        <div class="controles-jugador">
            <button (click)="juego.cambiarMano()" [disabled]="!juego.cambiarCartasBtn" *ngIf="!juego.yaCambiadas && !juego.jugada" type="button" class="btn btn-cambiar_mano">Cambiar Mano</button>
            <button (click)="juego.jugar()" *ngIf="!juego.jugada" type="button" class="btn btn-jugar">Jugar!</button>
            <button (click)="juego.jugarDeNuevo()" *ngIf="juego.jugada" type="button" class="btn btn-jugar">Jugar de nuevo</button>
            <button type="button" (click)="juego.jugarDeNuevo()" class="btn btn-retirarse" *ngIf="!juego.jugada">Retirarse</button>
        </div>
    </div>
</div>
