<div class="container" *ngIf="juego.jugada">
    <div class="cartas-container">
        <app-carta [class]="carta.clase" [ngClass]="{'carta': true}" [carta]="cartas[i]" *ngFor="let carta of cartas;let i = index"></app-carta>
    </div>
    <div class="jugada-rival" *ngIf="jugada">{{jugada}}</div>
</div>
<div class="cartas-container" *ngIf="!juego.jugada">
    <div *ngFor="let carta of cartas" [ngClass]="{'carta': true,'hidden': hidden}"></div>
</div>
